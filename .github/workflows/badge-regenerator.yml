name: Badge Regenerator (weekly)

on:
  schedule:
    - cron: '0 0 * * 1' # weekly, Monday 00:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    name: Fetch badges and open PR
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run badge regenerator
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python .github/scripts/generate_badges.py
      - name: Create branch and commit assets
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH="badge-regeneration-$(date +%Y%m%d-%H%M)"
          git checkout -b "$BRANCH"
          git add assets/badges || true
          if git diff --staged --quiet; then echo "No badge changes"; echo "no_changes=true" >> $GITHUB_OUTPUT; exit 0; fi
          git commit -m "chore: regenerate badge assets"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
      - name: Create PR with badge assets
        if: steps.commit.outputs.no_changes != 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore: regenerate badge assets
          branch: ${{ steps.commit.outputs.branch }}
          title: chore: regenerate badge assets
          body: |
            This PR updates static badge assets generated from configured badge sources.
            See `specs/001-badge-alternatives/BADGE_MANIFEST.json` for the list of sources and mitigation choices.
          labels: automated, badges
